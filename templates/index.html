<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Preferences Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        select, input[type="checkbox"] {
            margin: 10px 0;
            padding: 8px;
            width: 50%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .checkbox-group div {
            margin: 5px 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Job Preferences </h1>
        <form action="/submit" method="post">
            <label for="seniority_level">Seniority Level:</label>
            <select name="seniority_level" id="seniority_level">
                {% for level in seniority_levels %}
                <option value="{{ level }}">{{ level }}</option>
                {% endfor %}
            </select>
            <br><br>
            
            <label for="employment_type">Employment Type:</label>
            <select name="employment_type" id="employment_type">
                {% for type in employment_types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
            <br><br>
            
            <label for="roles_of_interest">Roles of Interest:(select any 3)</label>
            <div id="roles_of_interest" class="checkbox-group">
                {% for role in roles_of_interest %}
                <div>
                    <input type="checkbox" name="roles_of_interest" value="{{ role }}"> {{ role }}
                </div>
                {% endfor %}
            </div>
            <br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
